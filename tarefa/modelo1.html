<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exemplo de formulário</title>
    </head>
    <body>

        <main>
            <form action="action.html" method="post" enctype="multipart/form-data">
                <h1>Formulario de envio</h1>
                <br>

                <label>Nome:</label>
                <input type="text" name="name" id="name" required>
                <br>
                <br>

                <label>Email: </label>
                <input type="email" name="email" id="email" required>
                <br>
                <br>

                <label>Senha: </label>
                <input type="password" name="password" id="password" required>
                <br>
                <br>

                <label>Selecione um arquivo: </label>
                <input type="file" name="file" id="file" accept=".pdf, .doc, .docx, .odt, .xls, .pptx" multiple>
                <br>
                <br>

                <label>Escolha uma opção de envio: </label>
                <br>
                <input type="radio" name="option1" id="option1" value="1" required>Expresso
                <br>
                <input type="radio" name="option1" id="option2" value="2" checked required>Padrão
                <br>
                <input type="radio" name="option1" id="option3" value="3" required>Econômica
                <br>
                <br>

                <input type="checkbox" name="termos" id="termos" required>
                <label>Aceito os termos de condições</label>
                <br>
                <br>

                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </form>
        </main>
        
    </body>
</html>
